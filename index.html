<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="app-ctnr">
      <h1 class="title">Etch-A-Sketch</h1>
      <div class="console-ctnr">
        <div class="config-ctnr">
          <!-- Color Picker -->
          <div>
            <div class="color-container">
              <label for="color-picker" class="color-picker-label"
                >Choose Color</label
              >
              <input
                type="color"
                class="color-picker"
                id="color-picker"
                value="#FFD500"
              />
            </div>

            <div class="grid-size-container">
              <label for="grid-size" class="grid-size-label"
                >Grid size
                <span class="show-chosen-grid-size"> 16 x 16</span></label
              >
              <input type="range" id="grid-size" min="4" max="100" value="16" />
            </div>
          </div>
          <div>
            <button class="eraser-btn btn">Eraser Off</button>
            <button class="shading-toggle-btn btn">Shading Off</button>
            <button class="rainbow-btn btn">Rainbow Off</button>
            <button class="erase-all-btn btn" type="button">Erase All</button>
          </div>
        </div>
        <!-- Drawing Board -->
        <div class="drawing-board"></div>
      </div>
    </main>
    <footer>
      <p>Designed and coded by Isfaqul</p>
    </footer>
  </body>
</html>
